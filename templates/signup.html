{% extends "base.html" %}

{% block title %} Sign up {% endblock %}

{% block body %}

<div class="introduction">
    <div class="title">
        <img src="{{url_for('static', filename='style/photos/recycle.webp')}}" alt="Recycle image" class="recycle">
        <h2 class="titleH2">Collecting System Timisoara</h2>
    </div>

    <div class="navbar">
        <div class="item"><a href="/">Home</a></div>
        <div class="item"><a href="signin" >Sign in</a></div>
        <div class="item"><a href="signup"><u>Sign up</u></a></div>
        <div class="item"><a href="signout">Sign out</a></div>

    </div>
</div>

    <div class="signForm">
        <form action="#" method="POST">
            <input type="text"  name="username" placeholder="Username">
            <br>
            <input type="text"  name="mail" placeholder="Mail">
            <br>
            <input type="password" name="password" placeholder="Password">
            <br>
            <input type="password" name="retypedPassword" placeholder="Re-type your password">
            <br>
            <input type="submit" class="submit" value="Send">
        </form>  
        <br><br>
    </div>

    <div class="flash">
        {% if get_flashed_messages()%}
        <p>{{ get_flashed_messages() }}</p>
        {% endif %}
      </div>
    </div>
    
   
{% endblock %}
